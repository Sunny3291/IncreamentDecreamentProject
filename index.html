<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <!--Main Container-->
    <div class="bg-slate-600 w-full h-[100vh] justify-center items-center flex ">

        <div>

            <div class="text-white font-bold text-[24px]">
                Increament & Decreament Tool
            </div>


            <div class="flex justify-center items-center gap-2 my-4">

                <!--Decreament Button-->

                <button onclick="decreament()" class="text-[24px] text-white bg-green-600 px-6 py-1 cursor-pointer rounded-[5px]">
                    <i class="fa-solid fa-minus"></i>
                </button>
            
                <div id="value" class="text-[24px] text-white bg-green-600 px-6 py-1 rounded-[5px]">
                    0
                </div>
                
                <!--Increament Button-->

                <button onclick="increament()" class="text-[24px] text-white bg-green-600 px-6 py-1 cursor-pointer rounded-[5px]">
                    <i class="fa-solid fa-plus"></i>
                </button>
            
            </div>

        </div>

        
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
